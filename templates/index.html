<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - SENATI CFP ILO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #004aad, #007bff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 380px;
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,.2);
            text-align: center;
        }
        .logo {
            width: 120px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <img src="{{ url_for('static', filename='senati.jpg') }}" class="logo">
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <h3> CFP - ILO</h3>
    <h4>Ingreso al Sistema De Evaluaciones</h4>

    <!-- Selector de Rol -->
    <div class="mt-3">
        <input type="radio" name="rol" value="alumno" checked onclick="cambiarRol()"> Alumno
        &nbsp;&nbsp;
        <input type="radio" name="rol" value="admin" onclick="cambiarRol()"> Administrador
    </div>

    <!-- DNI -->
    <input id="dni" class="form-control mt-3" placeholder="DNI">

    <!-- Password / Fecha -->
    <input id="password" type="date" class="form-control mt-2" placeholder="dd/mm/aaaa">

    <!-- BotÃ³n -->
    <button onclick="login()" class="btn btn-primary w-100 mt-3">Ingresar</button>

    <div id="msg" class="text-danger mt-2"></div>
</div>

<!-- USAMOS TU script.js -->
<script src="script.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

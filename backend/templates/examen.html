    <style>
        body{
            background:#f2f4f8;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        .main-wrapper{
            max-width:760px;
            margin:auto;
        }

        .header{
            background:white;
            border-radius:12px;
            padding:12px 15px;
            margin-bottom:14px;
            box-shadow:0 3px 10px rgba(0,0,0,.08);
        }

        .logo{
            width:55px;
        }

        .titulo-senati{

            font-size:15px;

        .subtitulo{

            color:#6c757d;
        }

        .timer-box{
            background:#000;

            border-radius:20px;
            padding:5px 15px;
            font-weight:bold;
            min-width:100px;

            font-size:16px;
        }

        .card-pregunta{
            background:white;
            border:none;

        }

        .card-body{
            padding:12px 14px;
        }

        .pregunta{
            font-size:14px;
            font-weight:600;
            margin-bottom:6px;
        }

        .opciones label{
            font-size:13.8px;
            padding:6px 10px;
            border-radius:6px;
            display:block;
            cursor:pointer;
            transition:.2s;
        }

        .opciones label:hover{
            background:#eef4ff;
        }

        .btn-enviar{
            border-radius:22px;
            font-size:15px;
            padding:8px 20px;
            max-width:300px;
            margin:22px auto 10px;
            display:block;
            font-weight:600;
        }
    </style>
</head>

<body>
